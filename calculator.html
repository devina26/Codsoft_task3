<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calc.js" defer></script>
    <title>Basic Calculator</title>
</head>
<body>
    <section>
        <h1> Basic Calculator</h1>
        <p class="para"> This is a calculator which performs basic arithmetic operations.</p>
    </section>
    <section class="calc">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="display" id="display1"></div>
           
            
            <button class="btn2" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn1" onclick="appendToDisplay('+')">+</button>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn1" onclick="appendToDisplay('-')">-</button>
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn1" onclick="appendToDisplay('*')">*</button>
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn1" onclick="calculate()">=</button>
            <button class="btn1" onclick="appendToDisplay('/')">/</button>
        </div>    
    </section>
   
    <footer>
        <p>&copy; 2023 WebWorks Architects|Devina Dugar. All rights reserved.</p>
    </footer>
</body>
</html>
